<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bibo Login</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="login/css/style.css">
      <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="site-header">
      <div class="container">
        <a href="index.html" class="branding">
          <img src="images/bibologo.png" alt="" class="logo" style="width:117.5px;height:49px;">
          <div class="logo-type">
            <h1 class="site-title"></h1>
          </div>
        </a>

        <!-- Default snippet for navigation -->
        <div class="main-navigation">
          <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
          <ul class="menu">
            <li class="menu-item"><a href="index.html">BIBO Weather</a></li>
            <li class="menu-item"><a href="code.html">Code</a></li>
            <li class="menu-item"><a href="about.html">About our Product</a></li>
            <li class="menu-item login"><a href="login.html">Login/Signup</a></li>
          </ul> <!-- .menu -->

        </div> <!-- .main-navigation -->

        <div class="mobile-navigation"></div>

      </div>



  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
<!-- Signup Section -->
      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>
<!-- Login Section -->
        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <!-- <p class="forgot"><a href="#forgot">Forgot Password?</a></p> -->

          <button class="button button-block"/>Log In</button>
          </form>
        </div>
      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="login/js/index.js"></script>

</body>
</html>
